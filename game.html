<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
  
    <title>Tic tac toe</title>
</head>
<script>
    var rstrt = new Audio();
    rstrt.src = "restart.mp3";
</script>
    <audio id="bgmusic" src="music.mp3" autoplay="autoplay" loop></audio>
    <audio id="clickplay" src="click.mp3"></audio>
<body >
<h1 style=" margin-left:44%;">
    <img src="tictactoe.png" id="img">
</h1><hr>
<br><br><br><br><br>
<h2 class="modeselect"> GAME MODE SELECT</h2>
<p style="margin-left:47.5%; position: relative;">
    <select onchange="AI=this.value">
        <option value="false">PvP</option>
        <option value="true">Computer</option>
    </select></p>

    <div class="table">
        <div id="c00" class="cell"></div>
        <div id="c01" class="cell"></div>
        <div id="c02" class="cell"></div>
        <div id="c10" class="cell"></div>
        <div id="c11" class="cell"></div>
        <div id="c12" class="cell"></div>
        <div id="c20" class="cell"></div>
        <div id="c21" class="cell"></div>
        <div id="c22" class="cell"></div>
		
    </div>
	
	
    <button class="restart" onclick="restart()" onmousedown=rstrt.play()>Restart</button><hr>
	
	
	
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
